<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="close">
                <img width = "30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p1">
                <div class="logo"><img width ="50" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">HOME</li>
                    <li><img class="invert" src="img/serach.svg" alt="serach">SEARCH</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded p1 ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width= "40"class= "invert hamburger" src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1 style=" padding: 15px;">Spotify Playlists</h1>
                <div class="cardContainer">
                    
                    

                </div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">


                    <div class="songinfo">

                    </div>
                    <div class="songButtons">
                        <img id="previous" src="img/previous.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songTime" style="margin: 10px;">

                    </div>
                    <div class="volume">
                        <img width="25" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
